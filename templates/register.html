<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register • Admin Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #a855f7 35%, #55a3ff 70%, #00c9a7 100%);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 480px;
      width: 100%;
    }

    .card-header {
      background: rgba(255, 255, 255, 0.1);
      border-bottom: none;
      text-align: center;
      padding: 2rem 1.5rem;
    }

    .card-title {
      font-weight: 700;
      font-size: 1.8rem;
      color: white;
      margin: 0;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .card-body {
      padding: 2rem;
    }

    .form-floating > label {
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      border-radius: 12px;
      padding: 1rem 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.3);
      border-color: #00c9a7;
      box-shadow: 0 0 0 0.2rem rgba(0, 201, 167, 0.25);
      color: white;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    .btn-register {
      background: linear-gradient(45deg, #00c9a7, #55a3ff);
      border: none;
      border-radius: 12px;
      padding: 0.75rem;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.4s ease;
      box-shadow: 0 4px 15px rgba(0, 201, 167, 0.3);
    }

    .btn-register:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 201, 167, 0.4);
    }

    .text-link {
      color: #a0f7e0;
      text-decoration: none;
      font-weight: 500;
    }

    .text-link:hover {
      color: #ffffff;
      text-decoration: underline;
    }

    .alert {
      border-radius: 12px;
      border: none;
      backdrop-filter: blur(5px);
    }

    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
  </style>
</head>
<body>

<div class="card">
  <div class="card-header">
    <h3 class="card-title">
      <i class="fas fa-user-shield me-2"></i> Admin Registration
    </h3>
  </div>
  <div class="card-body">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'danger' if category == 'danger' else 'success' }} alert-dismissible fade show">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" name="username" placeholder="admin123" required>
        <label for="username"><i class="fas fa-user me-2"></i> Username</label>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" name="email" placeholder="admin@company.com" required>
        <label for="email"><i class="fas fa-envelope me-2"></i> Email Address</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
        <label for="password"><i class="fas fa-lock me-2"></i> Password</label>
      </div>

      <div class="form-floating mb-4">
        <input type="text" class="form-control" id="company" name="company" placeholder="Acme Corp" required>
        <label for="company"><i class="fas fa-building me-2"></i> Company Name</label>
      </div>

      <button type="submit" class="btn btn-register w-100 text-white">
        <i class="fas fa-user-plus me-2"></i> Create Admin Account
      </button>
    </form>

    <p class="text-center mt-4 text-white">
      Already have an account? 
      <a href="{{ url_for('user.login') }}" class="text-link">
        <strong>Sign In Here</strong>
      </a>
    </p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
